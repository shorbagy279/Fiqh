<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ba360;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3cba92;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4c430;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Islamic Geometric Pattern (Subtle) -->
  <g opacity="0.15">
    <!-- Star Pattern -->
    <path d="M 100 30 L 105 45 L 120 50 L 105 55 L 100 70 L 95 55 L 80 50 L 95 45 Z" fill="white"/>
    <path d="M 100 130 L 105 145 L 120 150 L 105 155 L 100 170 L 95 155 L 80 150 L 95 145 Z" fill="white"/>
    
    <!-- Geometric Shapes -->
    <rect x="25" y="25" width="20" height="20" fill="none" stroke="white" stroke-width="2" transform="rotate(45 35 35)"/>
    <rect x="155" y="155" width="20" height="20" fill="none" stroke="white" stroke-width="2" transform="rotate(45 165 165)"/>
    
    <!-- Crescent -->
    <circle cx="40" cy="160" r="12" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="44" cy="160" r="10" fill="url(#bgGradient)"/>
  </g>
  
  <!-- Main Book Icon -->
  <g filter="url(#shadow)">
    <!-- Left Page -->
    <path d="M 65 75 Q 65 70 70 70 L 95 70 L 95 130 L 70 130 Q 65 130 65 125 Z" 
          fill="url(#bookGradient)" stroke="#d0d0d0" stroke-width="1.5"/>
    
    <!-- Right Page -->
    <path d="M 105 70 L 130 70 Q 135 70 135 75 L 135 125 Q 135 130 130 130 L 105 130 Z" 
          fill="url(#bookGradient)" stroke="#d0d0d0" stroke-width="1.5"/>
    
    <!-- Center Binding -->
    <rect x="98" y="70" width="4" height="60" fill="url(#spineGradient)"/>
    
    <!-- Text Lines on Left Page -->
    <line x1="72" y1="82" x2="90" y2="82" stroke="#0ba360" stroke-width="2" stroke-linecap="round"/>
    <line x1="72" y1="90" x2="88" y2="90" stroke="#0ba360" stroke-width="2" stroke-linecap="round"/>
    <line x1="72" y1="98" x2="90" y2="98" stroke="#0ba360" stroke-width="2" stroke-linecap="round"/>
    <line x1="72" y1="106" x2="85" y2="106" stroke="#0ba360" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Text Lines on Right Page -->
    <line x1="110" y1="82" x2="128" y2="82" stroke="#0ba360" stroke-width="2" stroke-linecap="round"/>
    <line x1="112" y1="90" x2="128" y2="90" stroke="#0ba360" stroke-width="2" stroke-linecap="round"/>
    <line x1="110" y1="98" x2="128" y2="98" stroke="#0ba360" stroke-width="2" stroke-linecap="round"/>
    <line x1="115" y1="106" x2="128" y2="106" stroke="#0ba360" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Decorative Corner -->
    <path d="M 72 75 L 78 75 L 75 72 Z" fill="#f4c430" opacity="0.7"/>
    <path d="M 128 75 L 122 75 L 125 72 Z" fill="#f4c430" opacity="0.7"/>
  </g>
  
  <!-- Small Star Above Book -->
  <path d="M 100 55 L 102 60 L 107 61 L 102 62 L 100 67 L 98 62 L 93 61 L 98 60 Z" 
        fill="#f4c430" opacity="0.9"/>
</svg>